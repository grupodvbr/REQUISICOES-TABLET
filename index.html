<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>REQUISI√á√ïES RECEBIDAS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    .topo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
      margin-bottom: 20px;
    }

    .topo img {
      height: 50px;
      width: auto;
    }

    .topo h1 {
      margin: 0;
      font-size: 1.8em;
      text-align: center;
    }

    .filtros {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 20px;
      align-items: center;
    }

    .linha-filtros {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      width: 100%;
      justify-content: center;
    }

    .filtros label {
      display: flex;
      flex-direction: column;
      font-weight: bold;
      min-width: 160px;
      position: relative;
    }

    .filtros input,
    .filtros select,
    .filtros button {
      padding: 10px;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .filtros button {
      background: #f0f0f0;
      cursor: pointer;
      font-weight: bold;
    }

    .clear-btn {
      position: absolute;
      right: 8px;
      top: 36px;
      color: #e74c3c;
      cursor: pointer;
      font-size: 1.3em;
      user-select: none;
      transition: transform 0.2s ease;
    }

    .clear-btn:hover {
      transform: scale(1.2);
    }

    .grupo {
      background: white;
      border-radius: 6px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }

    .grupo h3 {
      background: #007bff;
      color: white;
      margin: -15px -15px 10px;
      padding: 10px;
      border-radius: 6px 6px 0 0;
    }

    ul.itens {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    ul.itens li {
      border-bottom: 1px solid #eee;
      padding: 10px;
      position: relative;
    }

    .linha {
      color: #333;
      transition: opacity 0.3s;
    }

    .linha strong {
      display: block;
    }

    .linha span {
      display: block;
      font-size: 0.95em;
      margin-top: 3px;
    }

    .linha.concluida {
      color: #888;
      opacity: 0.5;
    }

    .flags {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 8px;
    }

    .flag {
      font-size: 1.3em;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .flag:hover {
      transform: scale(1.2);
    }

    .entregue {
      color: green;
    }

    .faltou {
      color: red;
    }

    .desativado {
      opacity: 0.5;
      cursor: default;
    }

    .marcacao {
      font-size: 0.9em;
      margin-left: 6px;
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="topo">
    <img src="https://static.wixstatic.com/media/d830b0_8cec50a98bbf4775814dbfa5386585e8~mv2.png" alt="Logo" />
    <h1>REQUISI√á√ïES RECEBIDAS</h1>
  </div>

  <div class="filtros">
    <div class="linha-filtros">
      <label>Data de:
        <input type="date" id="filtroDataInicio">
      </label>
      <label>Data at√©:
        <input type="date" id="filtroDataFim">
      </label>
      <label style="flex: 2;">Palavra-chave:
        <input type="text" id="filtroPalavra" placeholder="Buscar item ou observa√ß√£o" style="padding-right: 30px;">
        <span class="clear-btn" onclick="limparBusca()">‚ùå</span>
      </label>
    </div>

    <div class="linha-filtros">
      <label>Visualizar por:
        <select id="modoVisualizacao" onchange="filtrar()">
          <option value="setor">Setor</option>
          <option value="solicitante">Solicitante</option>
        </select>
      </label>
      <label style="align-self: flex-end;">
        <button onclick="filtrar()">üîç Filtrar</button>
      </label>
    </div>
  </div>

  <div id="conteudoRequisicoes"></div>

  <script>
    let requisicoes = [];

    async function carregarDados() {
      const res = await fetch('https://script.google.com/macros/s/AKfycbzjVWXyGuwLDEfqNwgJppU2Yvo3_r_L7wbD1-AXfd3lztOUlq5zbKTQ0QCP7IknVae4TA/exec');
      const dados = await res.json();
      requisicoes = dados.map(l => l.map(c => (c || '').toString().trim()));
      filtrar();
    }

    function filtrar() {
      const inicioData = document.getElementById('filtroDataInicio').value;
      const fimData = document.getElementById('filtroDataFim').value;
      const palavra = document.getElementById('filtroPalavra').value.toLowerCase();
      const modo = document.getElementById('modoVisualizacao').value;

      let lista = requisicoes.filter(l => {
        const dataHora = new Date(l[0]);
        if (inicioData) {
          const d = new Date(`${inicioData}T00:00`);
          if (dataHora < d) return false;
        }
        if (fimData) {
          const d = new Date(`${fimData}T23:59`);
          if (dataHora > d) return false;
        }
        if (palavra) {
          const item = l[1].toLowerCase();
          const obs = (l[6] || '').toLowerCase();
          if (!item.includes(palavra) && !obs.includes(palavra)) return false;
        }
        return true;
      });

      const agrupado = {};
      lista.forEach(l => {
        const chave = modo === 'setor' ? l[4] : l[5];
        if (!agrupado[chave]) agrupado[chave] = [];
        agrupado[chave].push(l);
      });

      const container = document.getElementById('conteudoRequisicoes');
      container.innerHTML = '';

      for (const grupo in agrupado) {
        const divGrupo = document.createElement('div');
        divGrupo.className = 'grupo';
        divGrupo.innerHTML = `<h3>${grupo}</h3>`;

        const ul = document.createElement('ul');
        ul.className = 'itens';

        agrupado[grupo].forEach((l) => {
          const id = btoa(l[0] + l[1]);
          const statusSalvo = localStorage.getItem("flag-" + id);
          const linhaClasse = statusSalvo ? 'linha concluida' : 'linha';

          const li = document.createElement('li');
          li.innerHTML = `
            <div class="${linhaClasse}">
              <strong>${l[1]} ‚Äî ${l[3]} ${l[2]}</strong>
              <span>üìç ${l[4]} ‚Äî üôã ${l[5]}</span>
              <span>üïí ${new Date(l[0]).toLocaleString('pt-BR')}</span>
              <span>‚úèÔ∏è ${l[6]} ${statusSalvo ? `<span class="marcacao">${statusSalvo}</span>` : ''}</span>
            </div>
            <div class="flags">
              <span class="flag entregue ${statusSalvo ? 'desativado' : ''}" onclick="marcar('${id}', 'Entregue', this)">‚úÖ</span>
              <span class="flag faltou ${statusSalvo ? 'desativado' : ''}" onclick="marcar('${id}', 'Faltou', this)">‚ùå</span>
            </div>
          `;
          ul.appendChild(li);
        });

        divGrupo.appendChild(ul);
        container.appendChild(divGrupo);
      }
    }

    function marcar(id, status, el) {
      if (el.classList.contains('desativado')) return;
      if (!confirm(`Deseja marcar como "${status}"?`)) return;

      localStorage.setItem("flag-" + id, status);

      const li = el.closest('li');
      li.querySelectorAll('.flag').forEach(f => {
        f.classList.add('desativado');
        f.onclick = null;
      });

      const linha = li.querySelector('.linha');
      linha.classList.add('concluida');

      const spanLapis = linha.querySelector('span:nth-child(4)');
      spanLapis.innerHTML = `‚úèÔ∏è ${spanLapis.textContent.split('‚úèÔ∏è')[1].split('‚Äî')[0].trim()} ‚Äî <span class="marcacao">${status}</span>`;
    }

    function limparBusca() {
      document.getElementById('filtroPalavra').value = '';
      filtrar();
    }

    carregarDados();
  </script>
</body>
</html>
