<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Requisi√ß√µes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .filtros {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .filtros label {
      display: flex;
      flex-direction: column;
      font-weight: bold;
      flex: 1;
      min-width: 140px;
    }

    .filtros input, .filtros select, .filtros button {
      padding: 10px;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .grupo {
      background: white;
      border-radius: 6px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }

    .grupo h3 {
      background: #007bff;
      color: white;
      margin: -15px -15px 10px;
      padding: 10px;
      border-radius: 6px 6px 0 0;
    }

    ul.itens {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    ul.itens li {
      border-bottom: 1px solid #eee;
      padding: 10px;
      cursor: pointer;
    }

    ul.itens li:last-child {
      border-bottom: none;
    }

    ul.itens li:hover {
      background: #f0f8ff;
    }

    .linha strong {
      display: block;
    }

    .linha span {
      display: block;
      font-size: 0.95em;
      margin-top: 3px;
    }

    .status {
      font-weight: bold;
    }

    .feito {
      background: #d7ffd9 !important;
      color: #2e7d32;
    }
  </style>
</head>
<body>

  <h1>Requisi√ß√µes</h1>

  <div class="filtros">
    <label>Data de:
      <input type="date" id="filtroDataInicio">
    </label>
    <label>Hora Inicial:
      <input type="time" id="filtroHoraInicio">
    </label>
    <label>Data at√©:
      <input type="date" id="filtroDataFim">
    </label>
    <label>Hora Final:
      <input type="time" id="filtroHoraFim">
    </label>
    <label>Palavra-chave:
      <input type="text" id="filtroPalavra" placeholder="Buscar item ou observa√ß√£o">
    </label>
    <label>Visualizar por:
      <select id="modoVisualizacao" onchange="filtrar()">
        <option value="setor">Setor</option>
        <option value="solicitante">Solicitante</option>
      </select>
    </label>
    <button onclick="filtrar()">üîç Filtrar</button>
  </div>

  <div id="conteudoRequisicoes"></div>

  <script>
    let requisicoes = [];

    async function carregarDados() {
      const res = await fetch('https://script.google.com/macros/s/AKfycbzjVWXyGuwLDEfqNwgJppU2Yvo3_r_L7wbD1-AXfd3lztOUlq5zbKTQ0QCP7IknVae4TA/exec');
      const dados = await res.json();
      requisicoes = dados.map(l => l.map(c => (c || '').toString().trim()));
      filtrar();
    }

    function filtrar() {
      const inicioData = document.getElementById('filtroDataInicio').value;
      const fimData = document.getElementById('filtroDataFim').value;
      const inicioHora = document.getElementById('filtroHoraInicio').value;
      const fimHora = document.getElementById('filtroHoraFim').value;
      const palavra = document.getElementById('filtroPalavra').value.toLowerCase();
      const modo = document.getElementById('modoVisualizacao').value;

      let lista = requisicoes.filter(l => {
        const dataHora = new Date(l[0]);
        if (inicioData) {
          const d = new Date(`${inicioData}T${inicioHora || '00:00'}`);
          if (dataHora < d) return false;
        }
        if (fimData) {
          const d = new Date(`${fimData}T${fimHora || '23:59'}`);
          if (dataHora > d) return false;
        }
        if (palavra) {
          const item = l[1].toLowerCase();
          const obs = (l[6] || '').toLowerCase();
          if (!item.includes(palavra) && !obs.includes(palavra)) return false;
        }
        return true;
      });

      const agrupado = {};
      lista.forEach(l => {
        const chave = modo === 'setor' ? l[4] : l[5];
        if (!agrupado[chave]) agrupado[chave] = [];
        agrupado[chave].push(l);
      });

      const container = document.getElementById('conteudoRequisicoes');
      container.innerHTML = '';

      for (const grupo in agrupado) {
        const divGrupo = document.createElement('div');
        divGrupo.className = 'grupo';
        divGrupo.innerHTML = `<h3>${grupo}</h3>`;

        const ul = document.createElement('ul');
        ul.className = 'itens';

        agrupado[grupo].forEach(l => {
          const li = document.createElement('li');
          li.innerHTML = `
            <div class="linha">
              <strong>${l[1]} ‚Äî ${l[3]} ${l[2]}</strong>
              <span>üìç ${l[4]} ‚Äî üôã ${l[5]}</span>
              <span>üïí ${new Date(l[0]).toLocaleString('pt-BR')}</span>
              <span>‚úèÔ∏è ${l[6]}</span>
              <span class="status">Status: ${(l[7].toLowerCase() === 'processando' ? 'PENDENTE' : l[7])}</span>
            </div>
          `;
          li.onclick = () => perguntarAcao(l, li);
          ul.appendChild(li);
        });

        divGrupo.appendChild(ul);
        container.appendChild(divGrupo);
      }
    }

    function perguntarAcao(dados, elemento) {
      const opcao = prompt("Deseja marcar como:\n1 - Entregue\n2 - Faltou\n\nDigite o n√∫mero correspondente:");

      let status = "";
      if (opcao === "1") status = "Entregue";
      else if (opcao === "2") status = "Faltou";
      else return; // cancelado ou inv√°lido

      const payload = {
        dataHoraOriginal: dados[0],
        item: dados[1],
        unidade: dados[2],
        quantidade: dados[3],
        setor: dados[4],
        solicitante: dados[5],
        observacoes: dados[6],
        statusOriginal: dados[7],
        novoStatus: status
      };

      fetch("https://script.google.com/macros/s/AKfycbxnuFAAJLiThcP99gpgk-EhHIJ2N2YOXjpi7jVROHq6ZqniAkcXlI2h8uj16oTQHsVWnQ/exec", {
        method: 'POST',
        body: JSON.stringify(payload),
        headers: { 'Content-Type': 'application/json' }
      })
      .then(() => {
        elemento.classList.add('feito');
        elemento.innerHTML += `<span>‚úîÔ∏è Marcado como: ${status}</span>`;
        elemento.onclick = null;
      })
      .catch(() => alert("Erro ao registrar status."));
    }

    carregarDados();
  </script>

</body>
</html>
